version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - greet_name
  - human:
      is_retrieval_intent: true
  - number:
      is_retrieval_intent: True
  - loc:
      is_retrieval_intent: True
  - enty:
      is_retrieval_intent: True
  - abbr:    
      is_retrieval_intent: True
  - desc:
      is_retrieval_intent: True       
  
entities:
  - name
  - monument  
  - keyword

actions:
  # - action_date_of_building
  - action_human
  # # - action_human
  # # - action_human
  # - action_loc
  # - action_number
responses:

  utter_human/description:
  - text: "Description about {name} and keyword: {keyword}"

  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  
  # utter_date_of_building:
  # - text: 
  utter_human/individual:
  - text: "You are asking about {name} "

  utter_number/date:
  - text: "{building} was built {years} ago"
  
  utter_human/title:
  - text: "Title of {name} is {keyword}"

  utter_loc/origin:
  - text: "Origin of {name} is {keyword}"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
